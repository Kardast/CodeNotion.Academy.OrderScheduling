<main>
  <h1 class="title">
    {{title}}
  </h1>

  <div class="filtersWrapper">
    <div class="filter">
      <mat-form-field class="example-full-width">
        <mat-label>Search by customer</mat-label>
        <input type="text" matInput [(ngModel)]="searchCustomer" placeholder="Write...">
      </mat-form-field>

    </div>

    <div class="filter">
      <mat-form-field class="example-full-width">
        <mat-label>Search by order number</mat-label>
        <input type="text" matInput [(ngModel)]="searchOrderNumber" placeholder="Write...">
      </mat-form-field>
    </div>
  </div>

  <div class="example-button-row">
    <button (click)="fetchData()" mat-raised-button color="primary">Filter</button>
  </div>
  <table class="ordersTable" mat-table [dataSource]="filteredData">
    <ng-container *ngFor="let column of columnsToDisplay" matColumnDef="{{column}}">
      <th mat-header-cell *matHeaderCellDef>{{column}}</th>
      <td mat-cell *matCellDef="let listOrder">{{listOrder[column]}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
  </table>
</main>
